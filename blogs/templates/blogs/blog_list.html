{% extends 'layout.html' %} {% block content %}

<h1>Blogs</h1>

<div class="blogs">
  {% for blog in blogs %}
  <div class="blog">
    <h2>
      <a href="{% url 'blogs:blog_detail' blog.slug %}">{{blog.title}}</a>
    </h2>
    <p>{{blog.snippet}}</p>
    <p>{{blog.date}}</p>
    <p class="author">Author: {{blog.author}}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
