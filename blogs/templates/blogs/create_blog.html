{% extends 'layout.html' %} {% block content %}

<div>
  <h1>Add Blogs</h1>

  <form
    class="form"
    action="{% url 'blogs:create_blog' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{form}}

    <input type="submit" value="Create" />
  </form>
</div>

{% endblock %}
